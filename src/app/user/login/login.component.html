
<div class="mt-4">
    <form [formGroup]="form" class="max-w-md mx-auto">
        <h1 class="text-4xl text-center">Login</h1>
        <input type="text" formControlName="email" name="email" placeholder="your@email.com">
        <input type="password" formControlName="password" name="password" placeholder="password">
        <div class="flex flex-row justify-evenly mx-auto">
            <button class="mx-auto" mat-raised-button color="primary" (click)="logIn()">Login</button>
            <mat-spinner *ngIf="loading" diameter="40"></mat-spinner>
            <button class="mx-auto" mat-raised-button color="primary" routerLink="../signup">Don't have an account? Register Here</button>
        </div>
    </form>
</div>
<div class="container" style="max-width: 550px">
    <h2 class="text-center mb-5">Angular Login with Google</h2>
    <div *ngIf="isLoggedin === false">
      <div>
        <button type="button" (click)="loginWithGoogle()" mat-raised-button color="primary">Login with Google</button>
      </div>
    </div>
    <div *ngIf="isLoggedin === true">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" [value]="socialUser.firstName" id="firstname" readonly>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" [value]="socialUser.lastName" id="lastname" readonly>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" [value]="socialUser.email" id="email" readonly>
      </div>
      <button type="button" (click)="logOut()" class="btn btn-primary">Log Out</button>
    </div>
  </div>
